name: Test

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  Test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: write
    strategy:
      matrix:
        LANGUAGE:
          - 日本語
          - 中國語
          - 한국어
          - English
          - Deutsch
          - Español
          - Français

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm run build
      - uses: ./
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          target: 'ts,yml'
          language: 日本語
